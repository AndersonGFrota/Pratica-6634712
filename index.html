<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tabela">
    <meta name="author" content="Anderson Frota Goncalves">
    <title> Prática 3 - Criaçao de Tabela</title>

</head>

<body>

    <h2>Preços dos quartos do hotel</h2>
    <hr>

    <table border="1" cellspacing="10px" cellpadding="5px">


        <th colspan="3" bgcolor="#819FF7">
            Preços dos quartos do hotel
        </th>

        <tr>
            <td bgcolor="#81F7D8">Nome do quarto</td>
            <td bgcolor="#81F7D8">Capacidade</td>
            <td bgcolor="#81F7D8">Preços </td>
        </tr>
        <tr>
            <td bgcolor="#D8D8D8">Lisboa</td>
            <td>1 pax</td>
            <td>30,00</td>
        </tr>

        <tr>
            <td bgcolor="#D8D8D8">Porto</td>
            <td>2 pax</td>
            <td>40,00</td>
        </tr>
        <tr>
            <td bgcolor="#D8D8D8">Coimbra</td>
            <td>3 pax</td>
            <td rowspan="2" bgcolor="#F5BCA9">50,00</td>
        </tr>
        <tr>
            <td bgcolor="#D8D8D8">Faro</td>
            <td>4 pax</td>
           
        </tr>

    </table>




</body>

</html>
